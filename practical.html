<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript Events</title>
</head>

<body>
    <script type="text/javascript">
        function clickevent() {
            document.write("Hello all! This is my first event.");
        }
    </script>
    <form>
        <input type="button" onmouseover="clickevent()" value="Click this button" />
    </form>
</body>

</html>
